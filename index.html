<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aria Group - Interior and Exterior Design</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .hero {
            background-image: url('https://i.postimg.cc/1zJVNrWh/3c94d4ec4d107e20f62ac6599be4328c.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #d4af37; /* دهبي */
            text-shadow: 2px 2px 5px rgba(0,0,0,0.7);
            text-align: center;
        }
        .hero h1 {
            font-size: 60px;
            margin: 0;
        }
        .hero p {
            font-size: 24px;
            margin: 10px 0 0 0;
        }
        .gallery {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
            background-color: #f5f5f5;
        }
        .gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1>Aria Group</h1>
        <p>Interior and Exterior Design</p>
    </div>

    <div class="gallery">
        <img src="https://i.postimg.cc/52DRW85J/d15406f9b8d6ec20b50f525513074003.jpg" alt="Design 1">
        <img src="https://i.postimg.cc/T3P63jWW/c32a6da9b5f17c674e31e8aa29a19bb1.jpg" alt="Design 2">
        <img src="https://i.postimg.cc/bJSYNxWR/IMG.jpg" alt="Design 3">
    </div>

</body>
</html>
